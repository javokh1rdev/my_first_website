<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text align</title>
    <style>
         .center {
             text-align: center;
             background-color: red;
         }
         .right {
            text-align: right;
            background-color: green;
         }
    </style>
</head>
<body>
     <h2 class="center">markazga tekslangan</h2>
     <h2 class="right">o'nga trkslangan</h2>
     <div class="container">
         <span class="box1">box 1</span>
         <span class="box2">box 2</span>
         <span class="box3">box 3</span>
     </div>
</body>
</html>
